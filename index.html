<!DOCTYPE html>
	<html>
		<head>
			<title>Login Page</title>
			<meta name="viewport" content="width=device-width, initial-scale=1.0">

			<link rel="stylesheet" href="../static/css/style1.css"/>
		</head>
		<body>
				<div class="container">
					<h1 class="lable">Login</h1>
					<form class="logform" action="home.html" method="POST" name="form" onsubmit="return verify()">
						<div class="E">Email-ID :</div>
						<input type="email" name="email" placeholder="Enter your Email-ID" required>
						<div id="Eerror">Enter Vaild Email-ID</div>
						<div class="P">Password : </div>
						<input type="password" name="pass" placeholder="Enter your Password" required>
						<button type="button" id="SH">Show</button>
						<div id="Perror">Enter Vaild Password</div>
						<button type="submit" class="L">Login</button>
						
					</form>
					
				</div>
				<script>
				var btn=document.getElementById("SH");
				btn.addEventListener("click",function(){
				
				var pwd=document.getElementsByName("pass");
				var type=pass.type;
				
				if(type=="password"){
					pass.type="text";
					btn.textContent="Hide";
				}
				else{
					pass.type="password";
					btn.textContent="Show";
				}
				
				});
				</script>
			<script src="../static/js/login.js"></script>
		</body>
	</html>
